<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/animate.css" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/owl.carousel.min.css" />
    <!-- themify CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/themify-icons.css" />
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/flaticon.css" />
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/fontawesome/css/all.min.css" />
    <!-- magnific CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/gijgo.min.css" />
    <!-- niceselect CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/nice-select.css" />
    <!-- slick CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/slick.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>React App</title>
    <style>
      .mySlides {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      var myIndex = 0;
      carousel();
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
      }
      carousel();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="%PUBLIC_URL%js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="%PUBLIC_URL%js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="%PUBLIC_URL%js/bootstrap.min.js"></script>
    <!-- magnific js -->
    <script src="%PUBLIC_URL%js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="%PUBLIC_URL%js/owl.carousel.min.js"></script>
    <!-- masonry js -->
    <script src="%PUBLIC_URL%js/masonry.pkgd.js"></script>
    <!-- masonry js -->
    <script src="%PUBLIC_URL%js/jquery.nice-select.min.js"></script>
    <script src="%PUBLIC_URL%js/gijgo.min.js"></script>
    <!-- contact js -->
    <script src="%PUBLIC_URL%js/jquery.ajaxchimp.min.js"></script>
    <script src="%PUBLIC_URL%js/jquery.form.js"></script>
    <script src="%PUBLIC_URL%js/jquery.validate.min.js"></script>
    <script src="%PUBLIC_URL%js/mail-script.js"></script>
    <script src="%PUBLIC_URL%js/contact.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
  </body>
</html>
